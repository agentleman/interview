    function order(b) {
        for (j = 0; j < b.length; j++) {
            for (k = 0; k < b.length - 1 - j; k++) {
                if (b[k] > b[k + 1]) {
                    var temp = b[k];
                    b[k] = b[k + 1];
                    b[k + 1] = temp;
                }
            }
        }
        console.log(b)

    function Max(obj) {
        var max = obj[0];
        for (var i = 0; i < obj.length; i++) {
            if (obj[i] > max) {
                max = obj[i];
            }
        }
        return max;
    }
